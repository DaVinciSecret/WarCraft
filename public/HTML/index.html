<script>
    (function(){
    var uname = document.getElementById("uname");
    var upwd = document.getElementById("upwd");
    var logbtn = document.getElementById("login");
    var form = document.forms[0];
    var nameReg = /^[\w\d_]{6,10}$/;
    var pwdReg = /^\d{6}$/;
    uname.onfocus = upwd.onfocus = function(){
        this.nextElementSibling.className = "info_show";
    }
    uname.addEventListener('blur',()=>{vali(uname,nameReg)})
    upwd.addEventListener('blur',()=>{vali(upwd,pwdReg)});
    function vali(elem,reg){
        elem.className = "";
        var info = elem.nextElementSibling;
        console.log(info)
        if(reg.test(elem.value)){
            info.innerHTML = "✔";
            info.className = "vali_success";
            return true;
        }else{
            info.innerHTML = "✘";
            info.className = "vali_fail";
            return false;
        }
    }
    //正则验证
    logbtn.addEventListener('click',()=>{
        
        var rName = vali(uname,nameReg);
        var rpwd = vali(upwd,pwdReg);
        if(!rName){
            uname.focus();
        }else if(!rpwd){
            upwd.focus();
           
        }else{
            //f1.submit();
            console.log("正则合法")
        }
    });
})()


</script>
