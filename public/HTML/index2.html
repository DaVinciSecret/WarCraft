<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            height: 3.5em;
            text-align: center;
            box-sizing: border-box ;
            /* border: 1px solid #333; */
        }
        a{
            text-decoration: none;
            color: #eee;
        }
        a:hover{
            color: #ff0;
        }
        .may-hide:hover{
            border-bottom: 3px solid #eee;
        }
        section{
            margin-top: 3.5em;
        }
        div.top-menu{
            top: 0;
            width: 100%;
            height: 3.5em;
            position: fixed;
            background: linear-gradient(#333,gray) bottom;
            border: 1px solid black;
            box-shadow: 0 0px 5px 3px #333;
            z-index:999;
        }
        div.top-menu>ul {
            display: inline-block;
        }
        div.top-menu>ul>li{
            height: 100%;
            line-height: 3.5em;
            font-size: 14px;
        }
        div.top-menu ul li::after{
            content: "";
            display: block;
            clear: both;
        }
        ul.top-left{
            float: left;
        }
        ul.top-right{
            float: right;
        }
        ul.top-left>li{
            float: left;
        }
        ul.top-right>li{
            float: right;
            padding-left: 1em;
            padding-right: 1em;
        }
        ul.top-left::after{
            content: "";
            display: block;
            clear: both;
        }
        ul.top-right::after{
            content: "";
            display: block;
            clear: both;
        }
        .search{
            width: 200px;
            height: 2.25em;
            outline: none;
            margin-left: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 0 1px 1px gray;
            font-size: 14px;
            text-indent: 0.5em;
            transition: all 1s;
        }
        .search:focus{
            width: 450px;
            border: 1px solid #dd0;
            box-shadow: 0 0 3px 2px #FF0;
        }
       
        .sec{
            width: 8.5em;
            text-align: center;
            height: 0;
            overflow: hidden;
        }
        .sec>ul li a{
            display: inline-block;
            width: 100%;
        }
        .sec ul{
            border: 1px solid #eee;
            margin-top: 6px;
        }
        .sec{
            height: 0;
            transition: height 0.5s;
        }
        .top-left li:hover .sec{
            height: 210px;
        }
       .sec ul li a:hover{
            background: #eee;
            color: #333;
        }
        /*登录面板*/
        .login_panel{
            background: #333;
            padding: 5px 10px;
            position: absolute;
            right: 90px;
            top: 4em;
            color: #eee;
            border: 1px solid #333;
            display: none;
        }
        .top_rec{
            position: absolute;
            top: -21px;
            right: 10px;
            width: 0;
            border:10px solid #333;
            border-left: 10px solid transparent;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
        }
        .login_panel input{
            width: 245px;
            height: 30px;
            outline: none;
            margin-left: 4px;
            border: 1px solid #EEE;
            border-radius: 5px;
            text-indent: 10px;
            font-family:Arial;
            font-size: 14px;
            
        }
        .login_panel p{
            position: relative;
        }
        .login_panel label{
            color: black;
            position: absolute;
            right: 10px;
        }
        .login_panel h2{
            text-shadow: 0 0 10px #FF0;
        }
        .login_panel button{
            width: 70px;
            height: 35px;
            color: #FFF;
            font-size: 14px;
            border: none;
            outline: none;
            left: 0;
            font-weight: bold;
            background: transparent;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-left: -100px;
            text-shadow: 0 0 3px #FF0;
        }
        .login_panel button:hover{
            background: #eee;
            color: #333;
        }
        .login_item:hover .login_panel{
            display: block;
        }


        /*主题文字部分*/
        div.sub_title{
            position: absolute;
            right: 5%;
            top: 1%;
            color: #eee;
            text-align: center;
        }
        div.sub_title span{
            font-size: 2.5em;
            font-family:fantasy;
            text-shadow:0 0 9px #FF0;
            text-align: center;
        }


        /*轮播图*/
        div.crouse_box{
            position: relative;
            width: 100%;
            height: 760px; 
            overflow: hidden;
            border: 2px solid red;
            bottom: 10px;
        }
        div.crouse_box::before{
            content: "";
            display: block;
            clear: both;
        }
        ul.box_img{
            width:inherit;
            position: absolute;
            left: 0;
            top: 0;
        }
        ul.box_img li{
            position: absolute;
            width: inherit;
        }
        ul.box_img img{
            width: inherit;
            position: absolute;
            left: 0px;
           
        }
        ul.box_tips{
            position: absolute;
            bottom: 20px;
            left:45%;
            width: 200px;
            height: 30px;
            border:1px solid green;
            background: #dd0;

        }



        /*附图内容及面板*/
        .content_mid{
            position: relative;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            border: 2px solid green;
        }
        .content_box{
            width: 20%;
            height:200px;
            background: linear-gradient(#eee,#45f);
            border: 1px solid #333;
        }
        @media screen and (min-width:768px) and (max-width:991px){
            div.top-menu ul.top-right .may-hide{
                display: none;
            }
            div.crouse_box{
                width: 100%;
                height: 200px;
            }
            div.crouse_box{
                width: 100%;
                height: 435px;
                border: 2px solid red;
            }
        }
        @media screen and (max-width:767px){
            div.top-menu ul.top-left{
                display: none;
            }
            div.top-menu ul.top-right .may-hide{
                display: none;
            }
            li.must-show{
                width: 20em;
            }
            li.must-show .search{
                width: 100%;
                margin: 0 auto;
            }
            div.crouse_box{
                width: 100%;
                height: 100%; 
                border: 2px solid red;
            } 
        }
    </style>
</head>
